<ion-menu contentId="pageContainer" menuId="first" side="start">

  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let menu of menuLists">
        <ion-item  [routerLink]="menu.routeUrl" routerDirection="forward">
          <ion-icon [name]="menu.icon" slot="start"></ion-icon>
          <ion-label>{{menu.name}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

</ion-menu>
