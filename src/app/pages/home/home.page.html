<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'Friends' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="!isLoading">
  <ion-item *ngFor="let user of usersList">
    <ion-label (click)="navigateToChat(user.uid)">
      {{ user.phone }}
    </ion-label>
  </ion-item>
</ion-content>
